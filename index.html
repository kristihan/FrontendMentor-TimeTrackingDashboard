<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="card user-info-filter-card">
      <div class="card user-info">
        <img src="images/image-jeremy.png" alt="User Profile Picture" class="user-picture"> 
        <div class="user-profile">
          <p>Report for</p>
          <p class="user-name">Jeremy Robson</p>  
        </div>
      </div>
      <div class="timeframes-filter">
        <button class="timestamps-filter-button" id="daily">daily</button>
        <button class="timestamps-filter-button" aria-selected="true" id="weekly">weekly</button>
        <button class="timestamps-filter-button" id="monthly">monthly</button>
      </div>      
    </div>

    <section class="item-card-list">
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kristi Handayani</a>.
    </div>  
  </footer>

  <script src="script.js"></script>
</body>
</html>
